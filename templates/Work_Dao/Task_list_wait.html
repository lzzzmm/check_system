{% extends 'base_templates/base.html' %}
{% block content %}

<!-- component -->
<div class="container mx-auto p-8 antialiased">
   <div class="mb-20">
       {% for task_list in task_lists %}
      <!-- start  -->
      <div class="bg-gray-50 mx-auto border-gray-500 border rounded-lg text-gray-700 mb-2  h-60 md:h-44">
         <div class="flex p-4 border-l-8 border-pink-600 h-60 md:h-44 rounded-l-lg">
            <div class="space-y-1 border-r-2 pr-3 hidden md:block">
               <div class="text-sm leading-5 font-semibold"><span class="text-xs leading-4 font-normal text-gray-500"> 分配人：</span> {{ task_list.Distributor }}</div>
               <div class="text-sm leading-5 font-semibold"><span class="text-xs leading-4 font-normal text-gray-500 pr"> 执行人：</span> {{ task_list.people_work }}</div>
               <div class="text-sm leading-5 font-semibold"><span class="text-xs leading-4 font-normal text-gray-500 pr"> 截止到：</span>{{ task_list.closing_day }}</div>
                <div class="text-xs leading-5 "><span class="text-xs leading-4 font-normal text-gray-500 pr"> 通知时间：</span>{{ task_list.notice_day }}</div>
            </div>
            <div class="flex-1 md:border-r-2 overflow-ellipsis overflow-hidden">
               <div class="ml-3 space-y-1 pr-3 ">
                  <div class="text-base  font-normal leading-snug " style="white-space: pre-wrap; ">{{ task_list.detail }} </div>
               </div>
            </div>

             <div class="hidden md:block ">
                 <a href="{% url 'Task_detail' task_list.id %}">
               <button class="ml-3 my-5 bg-pink-600  p-1  text-center hover:bg-pink-700 cursor-pointer w-20 rounded" >
                  <div class="uppercase text-sm leading-4 font-semibold text-pink-50 hover:text-white py-2" >查看</div>
               </button>
                     </a>
            </div>




         </div>
      </div>
       {% endfor %}
   </div>
</div>

{% endblock %}
